<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <input id="display" type="text" disabled/>
        <br />
        <button id="ac" class="btn-blue">AC</button>
        <button id="de" class="btn-black">DE</button>
        <button id="." class="btn-black">,</button>
        <button id="/" class="btn-black">/</button>
        <br />
        <button id="7" class="btn-black">7</button>
        <button id="8" class="btn-black">8</button>
        <button id="9" class="btn-black">9</button>
        <button id="*" class="btn-black">x</button>
        <br />
        <button id="4" class="btn-black">4</button>
        <button id="5" class="btn-black">5</button>
        <button id="6" class="btn-black">6</button>
        <button id="-" class="btn-black">-</button>
        <br />
        <button id="3" class="btn-black">3</button>
        <button id="2" class="btn-black">2</button>
        <button id="1" class="btn-black">1</button>
        <button id="+" class="btn-black">+</button>
        <br />
        <button id="00" class="btn-black">00</button>
        <button id="0" class="btn-black">0</button>
        <button id="=" class="btn-blue equal">=</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
